version: 2.1
orbs:
  puppeteer: threetreeslight/puppeteer@0.1.2

jobs:
  build:
    docker:
      - image: circleci/node:12.14.1

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run:
          name: install
          command: yarn

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - puppeteer/install

      - run:
          name: lighthouse
          command: yarn test:lh-ci
